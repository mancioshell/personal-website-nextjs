query educations {
  resume {
    data {
      id
      attributes {
        educations {
          data {
            attributes {
              title
              description
              institute
              year
              location {
                city
                country
              }
              description
              logo {
                data {
                  attributes {
                    formats
                    url
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
